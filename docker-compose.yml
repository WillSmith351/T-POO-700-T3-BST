services: 
  database: 
    image: postgres:13
    container_name: database
    env_file: 
      - .env
    ports: 
      - "5432:5432"
    volumes:  
      - database_data:/var/lib/postgresql/data
    networks: 
      - boostrap_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    env_file: 
      - .env
    ports:
      - "5050:80"
    depends_on: 
      database:   
        condition: service_healthy
    volumes: 
      - pgadmin_data:/var/lib/pgadmin
  

volumes: 
  database_data:
  pgadmin_data:

networks: 
  boostrap_network:
